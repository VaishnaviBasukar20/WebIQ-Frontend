<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebIQ - Chatbot Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <canvas id="bgParticles"></canvas>

    <div class="chatbot-container">
        <header class="chatbot-header">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
            <h1>WebIQ Chatbot</h1>
        </header>

        <div class="chat-window">
            <div class="message bot-message">
                <p>Hello! I can answer questions using information from any URL. Please provide a URL below.</p>
            </div>
        </div>

        <div class="input-area">
            <form id="scrapeForm" class="url-input-container">
                <input type="text" id="urlInput" placeholder="Enter URL(s), separated by commas..." required>
                <div class="toggle-container">
                    <label class="switch">
                        <input type="checkbox" id="fullWebsiteToggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Scrape full website</span>
                </div>
                <button type="button" class="scrape-button">Scrape</button>
                <button type="button" class="reset-button">Reset</button>
            </form>

            <div class="user-input-container">
                <input type="text" id="userInput" placeholder="Ask a question about the content..." disabled>
                <button id="sendBtn" class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
